<!DOCTYPE html>
<html>
<head>
  <title>Interactive Calculator</title>
  <style>
    .container {
      display: flex;
      justify-content: space-evenly;
      width: 600px;
      margin: 0 auto;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .input-group {
      margin-bottom: 10px;
      padding: 5px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 64px;
    }
    .output {
      border: 1px solid #ccc;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-group">
      <input type="number" id="width" value="120.96" step="0.01" /> Display Panel Width<br>
      <input type="number" id="height" value="68.04" step="0.01" /> Display Panel Height<br>
      <input type="number" id="resx" value="2560" step="0.01" /> Horizontal Resolution<br>
      <input type="number" id="resy" value="1440" step="0.01" /> Vertical Resolution<br>
      <input type="number" id="IPD" value="64" step="0.01" /> IPD / Lens Spacing<br>
      <input type="number" id="dualoffset" value="0" step="0.01" /> Dual-Screen Display Offset<br>
      <input type="number" id="divider" value="1" step="0.01" /> Screen Divider Thickness<br>
    </div>
    <div class="input-group">
        <input type="number" id="lensD" value="60" step="0.01" /> Lens Diameter<br>
        <input type="number" id="lensF" value="30" step="0.01" /> Lens Focal Length<br>
        <input type="number" id="lensT" value="2" step="0.01" /> Lens Thickness<br>
        <input type="number" id="desiredFocus" value="1500" step="0.01" /> Desired Focal Plane<br>
        <input type="number" id="tolerance" value="0.2" step="0.01" /> Build Tolerance<br>
        <input type="number" id="sweetFOV" value="30" step="0.01" /> Sweet-Spot FOV<br>
    </div>
  </div>

  <div class="container">
    <div class="output">
      <label for="output1">Output 1:</label>
      <input type="text" id="output1" readonly />
    </div>
    <div class="output">
      <label for="output2">Output 2:</label>
      <input type="text" id="output2" readonly />
    </div>
    <div class="output">
      <label for="output3">Output 3:</label>
      <input type="text" id="output3" readonly />
    </div>
  </div>

  <script>
    function updateOutputs() {
      const width = parseFloat(document.getElementById('width').value);
      const height = parseFloat(document.getElementById('height').value);
      const resx = parseFloat(document.getElementById('resx').value);
      const resy = parseFloat(document.getElementById('resy').value);

      const output1 = width * height; // Example calculation
      const output2 = resx/width; // Example calculation
      const output3 = resy/height; // Example calculation

      document.getElementById('output1').value = output1.toFixed(2);
      document.getElementById('output2').value = output2.toFixed(2);
      document.getElementById('output3').value = output3.toFixed(2);
    }
    updateOutputs();

    const inputs = document.querySelectorAll('.input-group input');
    inputs.forEach((input) => {
      input.addEventListener('input', updateOutputs);
    });
  </script>
</body>
</html>
